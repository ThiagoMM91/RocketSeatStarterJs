<!--
2º exercício
Utilizando o resultado do primeiro desafio, toda vez que o usuário passar o mouse por cima de
algum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo:
function getRandomColor() {
 var letters = "0123456789ABCDEF";
 var color = "#";
 for (var i = 0; i < 6; i++) {
 color += letters[Math.floor(Math.random() * 16)];
 }
 return color;
}
var newColor = getRandomColor(); // #E943F0
-->

    <script>
var buttonHome = document.querySelector('.btnPrincipal')
var boxElement = document.querySelector('.quadrados')



buttonHome.addEventListener('click', function () {
    var boxes = document.createElement ('div');
    boxes.style.width = '100';
    boxes.style.height = '100';
    boxes.style.backgroundColor = 'cyan';

        boxes.onmouseover = function (){
            boxes.style.backgroundColor = getRandomColor();
        }

        boxElement.appendChild(boxes);
    });

    function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
       }
       var newColor = getRandomColor(); // #E943F0


    </script>
