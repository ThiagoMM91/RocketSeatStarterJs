<!--
3º exercício
A partir do seguinte vetor:
var nomes = ["Diego", "Gabriel", "Lucas"];
Preencha uma lista (<ul>) no HTML com os itens da seguinte forma:
● Diego
● Gabriel
● Lucas
-->

<script>
    var names = ['Diego', "Gabriel", "Lucas"];
    
    var listaUl = document.querySelector('.lista');
    
    for (nomesUsers of names){
        var nomeLi = document.createElement('li');
        var textLi = document.createTextNode(nomesUsers);
        nomeLi.appendChild(textLi);
        listaUl.appendChild(nomeLi);
    }
    
    </script>
