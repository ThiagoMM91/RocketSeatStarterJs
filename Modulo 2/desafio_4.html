<!--
4º exercício
Seguindo o resultado do exercício anterior adicione um input em tela e um botão como a seguir:
<input type="text" name="nome">
<button onClick="adicionar()">Adicionar</button>
Ao clicar no botão, a função adicionar() deve ser disparada adicionando um novo item a lista de
nomes baseado no nome preenchido no input e renderizando o novo item em tela juntos aos
demais itens anteriores. Além disso, o conteúdo do input deve ser apagado após o clique
-->

<script>
var names = ['Diego', "Gabriel", "Lucas"];

var listaUl = document.querySelector('.namesList');

    for (nomes of names){
        var nomeLi = document.createElement('li');
        var textLi = document.createTextNode(nomes);
        nomeLi.appendChild(textLi);
        listaUl.appendChild(nomeLi);
    }

    function adicionar(){
    var inputTexto = document.querySelector('.mainInput');
    var botaoMain = document.querySelector('.mainButton');
    var novoNome = document.createElement('li');
    var novoInput = document.createTextNode(inputTexto.value);
    inputTexto = document.querySelector('.mainInput').value = '';
    novoNome.appendChild(novoInput);
    listaUl.appendChild(novoNome);
   
    
};


</script>
