<html>
    <head>

    <body>
        <header class="titulo">
            <h1 class="textTitulo">Desáfio Rocketseat</h1>
            <h2>Módulo 2 - Desafio 01</h2>
        
        </header>

        <div class="botaoHome">
            <button class="btnPrincipal">Make a box [:)]</button>
        </div>

        <div class="quadrados"></div>

    </body>

<!--
1º exercício
Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado
vermelho com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deve
aparecer na tela.
-->
    
    <script>

var buttonHome = document.querySelector('.btnPrincipal')
var boxElement = document.querySelector('.quadrados')



buttonHome.addEventListener('click', function () {
    var boxes = document.createElement ('div');
    boxes.style.width = '100';
    boxes.style.height = '100';
    boxes.style.backgroundColor = 'cyan';

        boxElement.appendChild(boxes);
    });

    </script>
