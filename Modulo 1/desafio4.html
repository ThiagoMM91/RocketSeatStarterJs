<script>
var anosEstudo = 3;

function experiencia(anos) {
var exp = "indefinido"

if (anos > 0 && anos <= 1){
return exp = 'iniciante';
    
    } else if (anos > 1 && anos <= 3) {
    return exp = 'Intermediária';
    
        } else if (anos > 3 && anos <= 6) {    
        return exp = 'Avançada';
    
             }else if (anos >= 7) {
             return exp = 'Jedi Master';
    }
}

var exp = experiencia(anosEstudo);
console.log (exp);

texto = document.createTextNode("Sua experiência em Programação é: " + exp);
document.body.appendChild(texto)

</script>
