<script>
var retorno = 0
var skills = ["Javascript", "ReactJS", "React Native"];

function temHabilidade(skills) {
    return skills.indexOf("Javascript") !== -1;
    }

    if(temHabilidade(skills) == "-1"){
            retorno = ("Não há essa skill.");
        } else if( (temHabilidade(skills) >= 0) && (temHabilidade(skills) <= skills.length) ) {
            retorno = ("Há essa skill.");
        }

console.log(temHabilidade(skills)); // true ou false

console.log(retorno); 

texto = document.createTextNode(retorno);
document.body.appendChild(texto);
